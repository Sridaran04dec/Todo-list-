<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    
    <div id="todo-container">
        <h2 style="text-align: center;">Todo List</h2>
        <ul id="todo-list"></ul>
        <div>
            <input style="width: 250px; margin: 1rem;"
             type="text" id="task" placeholder="Add a new task...">
            <input style="margin: 1rem;" type="date" id="date">
            <button id="addTask" onclick="addTodo()">Add Task</button>
        </div>
    </div>

    
    <script src="index.js"></script>
</body>
</html>
